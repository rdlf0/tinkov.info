<div class="main-wrapper">
    <h2>Fonts</h2>
    <app-fonts-control-bar [widgets]="controlBarWidgets" [resetter]="controlBarResetter"></app-fonts-control-bar>
</div>
<div class="wide-wrapper" [class.inverted]="backgroundInverted">
    <div class="main-wrapper">
        <ul>
            <li *ngFor="let font of fonts">
                <app-fonts-list-item [font]="font"></app-fonts-list-item>
            </li>
        </ul>
    </div>
</div>
