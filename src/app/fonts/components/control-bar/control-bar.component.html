<div id="control_bar">
    <app-control-bar-widget-slider
        class="widget"
        [label]="'S'"
        [units]="'px'"
        [defaultValue]="96"
        [min]="10"
        [max]="120"
        [step]="1"
        (value)="handleFontSize($event)"></app-control-bar-widget-slider>

    <app-control-bar-widget-slider
        class="widget"
        [label]="'LH'"
        [units]="'px'"
        [defaultValue]="100"
        [min]="10"
        [max]="140"
        [step]="1"
        (value)="handleLineHeight($event)"></app-control-bar-widget-slider>

    <app-control-bar-widget-slider
        class="widget"
        [label]="'LS'"
        [units]="'px'"
        [defaultValue]="0"
        [min]="0"
        [max]="20"
        [step]="1"
        (value)="handleLetterSpacing($event)"></app-control-bar-widget-slider>

    <app-control-bar-widget-text-align
        class="widget"
        [defaultValue]="'left'"
        (value)="handleTextAlign($event)"></app-control-bar-widget-text-align>

    <app-control-bar-widget-inverter
        class="widget"
        [defaultValue]="false"
        (value)="handleInvertColors($event)"></app-control-bar-widget-inverter>

    <app-control-bar-widget-resetter class="widget"></app-control-bar-widget-resetter>
</div>
